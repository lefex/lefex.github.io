---
layout: home-page
title: 超越技术
permalink: /home/
---

<!-- 首页轮播图 -->
<div class="swiper-container">
  <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('../assets/banner-1.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-2.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-3.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-4.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-5.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-6.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-7.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-8.png')"></div>
      <div class="swiper-slide" style="background-image:url('../assets/banner-9.png')"></div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination swiper-pagination-white"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button-white"></div>
  <div class="swiper-button-prev swiper-button-white"></div>
</div>

<div>
  <div class="site-content">
      {%- for item in site.data.home.list.datas -%}
      <div class="site-item-box">
          <div class="site-item-top">
            <div class="site-item-left">
              <img src="{{item.img}}" class="site-item-cover">
            </div>
            <div class="site-item-right">
              <p class="site-item-title">{{item.title}}</p>
              <p class="site-item-subtitle">{{item.des}}</p>
            </div>
          </div>
          <div class="site-item-bottom">
            <a class="site-item-btn" href="{{item.href}}">{{item.link-title}}</a>
          </div>
        </div>
      {%- endfor -%}
    <!-- end -->
  </div>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      autoplay: {
          delay: 4500,
          disableOnInteraction: false,
      },
      pagination: {
          el: '.swiper-pagination',
          clickable: true,
      },
      navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
      },
  });
</script>
